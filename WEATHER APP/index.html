<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>


    <div class="container">

        <div class="ikon">
            <img src="resim.png" alt="weather img" class="resim">
        </div>


        <div class="weather_container">
            <div class="temp">
                <p>*temp</p>
            </div>
            <div class="time_location">
                <p>Location Name</p>
                <span>time and date</span>
            </div>
            <div class="condition">
                <p>Mist</p>
            </div>
        </div>


        <nav>

            <form>
                <input type="text" placeholder="City or District..." class="search_area">
                <p>(Please write in english. If you don't get an answer, <br> try a different location name.)</p>
                <button type="submit">Search Button</button>
            </form>

        </nav>

    </div>

    
</body>


<script src="script.js"></script>


</html>
